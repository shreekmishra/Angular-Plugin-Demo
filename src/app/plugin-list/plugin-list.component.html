
<div class="container" style="margin-top: 57px;">
    <div class="row">
        <div class="col col-12 col-lg-3 col-md-4 col-sm-6 py-3" *ngFor="let p of pluginList">
            <div class="card" style="min-width: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ p.title }}</h5>
                    <p class="card-text">{{ p.desc }}</p>
                    <a [routerLink]="p.url" class="btn btn-primary stretched-link">Get Started</a>
                </div>
            </div>
        </div>
    </div>
</div>
